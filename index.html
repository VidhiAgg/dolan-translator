<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolan Fun Translation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="project-heading" class="grid-item">
        <h1>Speak<span
                style="color: var(--second-highlighted-color);-webkit-text-stroke-color: var(--primary-color); -webkit-text-stroke-width: 3px;">
                Dolan</span> Dolan!</h1>
    </div>
    <main>
        <div class="main-left">
            <div class="grid-item">
                <img id="image-container"
                    src="https://i.pinimg.com/originals/37/f0/c2/37f0c2ebc736a1b6d7ecd82194bd2a99.jpg">
            </div>
        </div>
        <div class="main-right">
            <div id="content-container" class="grid-item">
                <textarea placeholder="Put your message here, that you want to convert into dolan" id="txt-input"
                    cols="30"></textarea>
                <button id="btn-translate">Dolan Dolan</button><br>
                <div id="output" style="padding: 1rem; font-size:larger">
                    <!-- Transation will come herr -->
                </div><br>
            </div>

        </div>


    </main>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
